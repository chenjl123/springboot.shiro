<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<header th:fragment="header">
<script type="text/javascript" src="/js/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
        $(function(){
            //手机设备的简单适配
            var treeMobile = $('.site-tree-mobile'),
                shadeMobile = $('.site-mobile-shade')

            treeMobile.on('click', function(){
                $('body').addClass('site-mobile');
            });

            shadeMobile.on('click', function(){
                $('body').removeClass('site-mobile');
            });

          //菜单绑定
            $(".switchMenu").on("click",function(){
                if($(this).find("i.fa-outdent").length>0){
                    $(this).find("i").removeClass("fa-outdent").addClass("fa-indent");
                }else{
                    $(this).find("i").removeClass("fa-indent").addClass("fa-outdent");
                }
                $(".layui-layout-admin").toggleClass("showMenu");
            });
        });
	
	/*]]>*/
	</script>
    <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <a href="javascript:;" class="layui-hide-xs"><a href="/home" style="font-weight: bold;"><div class="layui-logo">后台管理系统</div></a>
        </a>
        <a href="javascript:;" class="layui-hide-xs">
        	<div class="switchMenu" style="display: none;"><i class="fa fa-indent"></i></div>
        </a>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="/images/zmwk.gif" class="layui-nav-img"></img>
                    <shiro:principal property="user_code"></shiro:principal>
                </a>
            </li>
            <li class="layui-nav-item"><a href="/logout">退了</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
        </div>
    </div>
    </div>
<script type="text/javascript" src="/js/head.js"></script>
<!-- 移动导航 -->
<div class="site-tree-mobile layui-hide">
  <i class="layui-icon">&#xe602;</i>
</div>
<div class="site-mobile-shade"></div>
</header>
</body>
</html>
